apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp-nginx
        image: nginx
        ports:
        - containerPort: 8080
        volumeMounts: 
         - name: ngix-config-volume
           mountPath: /nginx/config
      volumes:
      - name: ngix-config-volume
        configMap: 
         name : ngix-config
